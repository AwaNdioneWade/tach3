<!Doctype html>
<html lang="fr">
     <head>
        <meta charset="utf-8">
        <link href="formulaire3.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>Formulaire3</title>
     </head>
     <body>
          <section class="section_principal">
               <section class="ma_photo">
                    <img src="anw2.jpg" alt="ma_photo">
               </section>
               <section class="inscription">
                    <h2>Booking place for your dinner!</h2>
                    <form>
                         <div class="formulaire">
                              <tr>
                                     <td>Nom Prenom</td>
                                     <td><input type="text" name="nom" id="nom"></td>
                              </tr>
                              <tr>
                                   <td>Téléphone</td>
                                   <td><input type="tel" name="phone" id="phone"></td>
                              </tr>
                              <tr>
                                   <td>Heure<td>
                                   <td><input type="time" name="heure" id="heure"></td>
                              </tr>
                              <tr>
                                   <td>Food</td>
                                   <td>
                                        <select name="FOOD">
                                             <option value=""></option>
                                             <option value="2">2</option>
                                             <option value="3"></option>
                                             <option value="4">1</option>
                                             <option value="5">2</option>
                                             <option value="6"></option>
                                             <option value="7">1</option>
                                             <option value="8">2</option>
                                             <option value="9"></option>
                                             <option value="10">1</option>
                                             <option value="11">2</option>
                                        </select>
                                   </td>
                              </tr>
                              <div>
                                   <p>
                                        Sélectionner votre espace
                                        <div class="radio">
                                             <input type="radio" name="espace" class="pers1" id="pers1">
                                             <label for="pers1">1</label>
                                             <input type="radio" name="espace" class="pers2" id="pers2">
                                             <label for="pers2">2</label>
                                             <input type="radio" name="espace" class="pers3" id="pers3">
                                             <label for="pers3">3</label>
                                             <input type="radio" name="espace" class="pers4" id="pers4">
                                             <label for="pers4">4</label>
                                             <input type="radio" name="espace" class="pers5" id="pers5">
                                             <label for="pers5">5</label>
                                             <input type="radio" name="espace" class="pers6" id="pers6">
                                             <label for="pers6">6</label>
                                        </div>
                                   </p>
                              </div>
                                 <button type="submit">Réservez maintenant</button>
                                 <h5>Vérifer votre réservation sur votre téléphone</h5>
                         </div>
                    </form>
               </section>
          </section>
     </body>
</html>
<footer>
