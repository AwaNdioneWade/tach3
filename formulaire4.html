<!Doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link href="formulaire4.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>Formulaire 1</title>
    </head>
    <body>
        <section class="section_principal">
            <section class="ma_photo">
                <img src="anw2.jpg" alt="ma_photo">
            </section>
                <section class="inscription">
                    <form>
                        <div class="formulaire">
                            <div class="nom_preference">
                                <div class="nom">
                                    <label for="nom">FIRST NAME</label>
                                    <input type="text" name="nom" id="nom">
                                </div>
                                <div class="preference">
                                    <label for="meal">MEAL PREFERENCE</label>
                                    <input type="text"  name="meal" id="meal">
                                </div>
                            </div>
                            <div class="prenom_radio">
                                <div class="prenom">
                                    <label for="prenom">LAST NAME</label>
                                    <input type="text" name="prenom" id="prenom">
                                </div>
                                <div class="p_radio">
                                    <p>PAYEMENT MODE</p>
                                    <div class="radio">
                                        <input type="radio" name="espace" value="cash" id="1personne">
                                        <label for="1personne">Cash</label>
                                        <input type="radio" name="espace" value="cheque" id="2personne">
                                        <label for="2personne">Cheque</label>
                                        <input type="radio" name="espace" value="draf" id="3personne">
                                        <label for="3personne">Demande Draf</label>
                                    </div>
                                </div>
                            </div>
                            <div class="company_radio">
                                <div class="company">
                                    <label for="company">COMPANY</label>
                                    <input type="text"  name="company" id="company">
                                </div>
                                <div class="cheque">
                                    <label for="dd">DD / CHEQUE NO</label>
                                    <input type="text"  name="dd" id="dd">
                                </div>
                            </div>
                            <div class="mail_drawn">
                                <div class="mail">
                                    <label>EMAIL</label>
                                    <input type="email" name="mail" id="mail">
                                </div>
                                <div class="drawn">
                                    <label for="bank">DRAWN ON ( BANK NAME)</label>
                                    <input type="text"  name="bank" id="bank">
                                </div>
                            </div>
                            <div class="phone_payable">
                                <div class="phone">
                                    <label for="call">PHONE NUMBER</label>
                                    <input type="tel" name="call" id="call">
                                </div>
                                <div class="payable">
                                    <label for="at">PAYABLE AT</label>
                                    <input type="text"  name="at" id="at">
                                </div>
                            </div>
                            <div class="donate">
                                <tr>
                                    <td>. DONATE US</td>
                                    <div class="us">
                                        <td>
                                            <input type=""  name="us1" id="us">
                                            <input type="" value="<$500>" name="us2" id="us">
                                            <input type=""  name="us3" id="us">
                                        </td>
                                    </div>
                                </tr>
                            </div>
                        </div>
                        <button type="submit" class="reset">RESET</button>
                        <button type="submit">SUBMIT</button>
                    </form>
                
                </section>
            </section>
        </section>
     </body>
</html>
